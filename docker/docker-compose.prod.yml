version: "3.9"

services:
  # Nginx Reverse Proxy with SSL Termination
  nginx:
    image: nginx:1.25-alpine
    container_name: goimg-nginx
    ports:
      - "80:80"    # HTTP (redirects to HTTPS)
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - certbot_webroot:/var/www/certbot:ro
    networks:
      - frontend
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for SSL Certificate Management (runs as one-off container)
  certbot:
    image: certbot/certbot:latest
    container_name: goimg-certbot
    profiles:
      - tools  # Only run when explicitly requested
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - frontend
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  # API Service
  api:
    image: goimg-api:latest
    container_name: goimg-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=goimg
      - DB_NAME=goimg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - IPFS_API_URL=http://ipfs:5001
      - LOG_LEVEL=info
      - METRICS_ENABLED=true
      - METRICS_PORT=9090
      - SECRET_PROVIDER=docker
    secrets:
      - JWT_SECRET
      - DB_PASSWORD
      - REDIS_PASSWORD
      - S3_SECRET_KEY
      - IPFS_PINATA_JWT
    # Ports not exposed externally - nginx handles all external traffic
    expose:
      - "8080"  # API port (internal only)
      - "9090"  # Metrics port (internal only)
    volumes:
      - api_uploads:/app/uploads
    networks:
      - frontend
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clamav:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Background Worker
  worker:
    image: goimg-worker:latest
    container_name: goimg-worker
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=goimg
      - DB_NAME=goimg
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IPFS_API_URL=http://ipfs:5001
      - LOG_LEVEL=info
      - SECRET_PROVIDER=docker
    secrets:
      - DB_PASSWORD
      - REDIS_PASSWORD
      - IPFS_PINATA_JWT
    volumes:
      - api_uploads:/app/uploads
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ipfs:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: goimg-postgres
    environment:
      POSTGRES_USER: goimg
      POSTGRES_PASSWORD_FILE: /run/secrets/DB_PASSWORD
      POSTGRES_DB: goimg
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    secrets:
      - DB_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - database
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goimg"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache/Sessions
  redis:
    image: redis:7-alpine
    container_name: goimg-redis
    volumes:
      - redis_data:/data
    command: sh -c 'redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru --requirepass "$$(cat /run/secrets/REDIS_PASSWORD)"'
    secrets:
      - REDIS_PASSWORD
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ClamAV Antivirus Scanner
  clamav:
    image: clamav/clamav:stable
    container_name: goimg-clamav
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - backend
    healthcheck:
      test: ["CMD", "clamdcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 2G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # IPFS Node (Kubo)
  ipfs:
    image: ipfs/kubo:latest
    container_name: goimg-ipfs
    environment:
      - IPFS_PROFILE=server
    ports:
      - "4001:4001"
      - "4001:4001/udp"
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    command: ["daemon", "--migrate=true", "--enable-gc"]
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: goimg-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - backend
      - frontend
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: goimg-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/GRAFANA_ADMIN_PASSWORD
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    secrets:
      - GRAFANA_ADMIN_PASSWORD
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - frontend
      - backend
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  clamav_data:
    driver: local
  ipfs_data:
    driver: local
  ipfs_staging:
    driver: local
  api_uploads:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_cache:
    driver: local
  certbot_certs:
    driver: local
  certbot_webroot:
    driver: local

networks:
  # Public-facing network (API, Grafana)
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

  # Internal application network (API, Worker, Redis, IPFS, Prometheus)
  backend:
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.21.0.0/24

  # Database-only network (Postgres isolated)
  database:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.22.0.0/24

# ============================================================================
# Docker Secrets Configuration
# ============================================================================
# Docker Secrets provide secure secret management for production deployments.
# Secrets are mounted as files in /run/secrets/ inside containers.
#
# SETUP INSTRUCTIONS:
# 1. Create secret files before starting services:
#    mkdir -p /etc/goimg/secrets
#    chmod 700 /etc/goimg/secrets
#
# 2. Generate and store secrets:
#    openssl rand -base64 64 > /etc/goimg/secrets/jwt_secret
#    openssl rand -base64 32 > /etc/goimg/secrets/db_password
#    openssl rand -base64 32 > /etc/goimg/secrets/redis_password
#    chmod 600 /etc/goimg/secrets/*
#
# 3. For Docker Swarm, use:
#    docker secret create JWT_SECRET /etc/goimg/secrets/jwt_secret
#    docker secret create DB_PASSWORD /etc/goimg/secrets/db_password
#
# See docs/deployment/secret-management.md for full documentation.
#
secrets:
  JWT_SECRET:
    file: /etc/goimg/secrets/jwt_secret
  DB_PASSWORD:
    file: /etc/goimg/secrets/db_password
  REDIS_PASSWORD:
    file: /etc/goimg/secrets/redis_password
  S3_SECRET_KEY:
    file: /etc/goimg/secrets/s3_secret_key
  IPFS_PINATA_JWT:
    file: /etc/goimg/secrets/ipfs_pinata_jwt
  GRAFANA_ADMIN_PASSWORD:
    file: /etc/goimg/secrets/grafana_admin_password
