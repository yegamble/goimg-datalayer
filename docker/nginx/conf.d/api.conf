# ============================================================================
# API Server Configuration
# ============================================================================
# Domain placeholder: Replace 'example.com' with your actual domain
# Usage: sed -i 's/example.com/yourdomain.com/g' api.conf

# Upstream backend
upstream api_backend {
    server api:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ============================================================================
# HTTP -> HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name example.com www.example.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================================
# HTTPS Server
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com www.example.com;

    # ========================================================================
    # SSL Certificates
    # ========================================================================
    # Replace with your actual certificate paths
    # For Let's Encrypt:
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # For self-signed (development only):
    # ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    # ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # ========================================================================
    # Security Headers (HTTPS-specific)
    # ========================================================================
    # HSTS (HTTP Strict Transport Security)
    # Max age: 1 year (31536000 seconds)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================================================================
    # Rate Limiting
    # ========================================================================
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn conn_limit 10;

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        access_log off;
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # Metrics Endpoint (restrict access)
    # ========================================================================
    location /metrics {
        # Only allow internal monitoring
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://api_backend:9090;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # Authentication Endpoints (stricter rate limiting)
    # ========================================================================
    location ~ ^/api/v1/(auth/login|auth/register) {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Disable buffering for authentication
        proxy_buffering off;
    }

    # ========================================================================
    # Upload Endpoint (custom limits)
    # ========================================================================
    location ~ ^/api/v1/images/upload {
        limit_req zone=upload_limit burst=5 nodelay;

        # Increase max body size for uploads (supports up to 50MB)
        client_max_body_size 50M;
        client_body_buffer_size 512k;
        client_body_timeout 120;

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Increase timeouts for uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Disable request buffering for streaming uploads
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # ========================================================================
    # Static Files / Image Serving (with caching)
    # ========================================================================
    location ~ ^/api/v1/images/.*\.(jpg|jpeg|png|gif|webp|ico|svg)$ {
        # Cache images
        proxy_cache api_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 10m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status;

        # Cache control
        expires 30d;
        add_header Cache-Control "public, immutable";

        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # API Endpoints (default)
    # ========================================================================
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Enable keepalive to upstream
        proxy_set_header Connection "";
    }

    # ========================================================================
    # Root / Frontend (if serving frontend from nginx)
    # ========================================================================
    location / {
        # If you're serving a frontend app from nginx:
        # root /var/www/html;
        # index index.html;
        # try_files $uri $uri/ /index.html;

        # If API only:
        return 404;
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /404.html;
    location = /404.html {
        internal;
        default_type application/json;
        return 404 '{"error": "Not Found", "status": 404}';
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type application/json;
        return 500 '{"error": "Internal Server Error", "status": 500}';
    }

    # ========================================================================
    # Block Hidden Files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
